<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ミクライブ鑑賞履歴</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- フォント -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">

<script src="setlists.js"></script>

<style>
:root{
  --bg-main:#f2f7f9;
  --card:#ffffff;
  --accent:#39c5bb;
  --text-main:#333;
  --text-sub:#666;
}

body{
  margin:0;
  font-family:"Zen Kaku Gothic New", system-ui, sans-serif;
  background:linear-gradient(180deg,#e8f6f5,#fdfefe);
  color:var(--text-main);
}

header{
  background:linear-gradient(135deg,#39c5bb,#7fe0d8);
  color:#fff;
  padding:24px 20px;
  text-align:center;
}

header h1{
  margin:0;
  font-size:26px;
  letter-spacing:0.05em;
}

header p{
  margin-top:8px;
  font-size:14px;
  opacity:0.95;
}

main{
  max-width:900px;
  margin:0 auto;
  padding:20px;
}

.year{
  margin-top:28px;
  margin-bottom:8px;
  font-size:18px;
  font-weight:700;
  color:#2c8f89;
}

.event{
  display:flex;
  align-items:center;
  background:var(--card);
  border-radius:12px;
  padding:12px 14px;
  margin-bottom:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  transition:transform .1s ease, box-shadow .1s ease;
}

.event:hover{
  transform:translateY(-1px);
  box-shadow:0 6px 14px rgba(0,0,0,0.08);
}

.event input{
  transform:scale(1.2);
  margin-right:12px;
  accent-color:var(--accent);
}

.event span{
  font-size:15px;
}

.action{
  text-align:center;
  margin-top:30px;
}

button{
  background:linear-gradient(135deg,#39c5bb,#5fd3c8);
  border:none;
  color:#fff;
  font-size:16px;
  padding:12px 28px;
  border-radius:999px;
  cursor:pointer;
  box-shadow:0 6px 14px rgba(57,197,187,0.4);
}

button:hover{
  opacity:0.95;
}

footer{
  margin-top:50px;
  padding:20px;
  font-size:12px;
  color:var(--text-sub);
  text-align:center;
  border-top:1px solid #ddd;
  background:#fafafa;
}
</style>
</head>

<body>

<header>
  <h1> ▸ MIKU SETLIST ARCHIVE</h1>
  <p>
    これまでに参加した公演をチェックして、<br>
    自分だけの「ミクライブの思い出」を振り返るための非公式ファンツールです。
  </p>
</header>

<main>
  <div id="eventList"></div>

  <div class="action">
    <button onclick="goResult()">チェック結果を見る</button>
  </div>
</main>

<footer>
  <p>
    本サイトは個人による非公式・非商用のファンツールです。<br>
    初音ミクおよび関連イベントの権利は、<br>
    クリプトン・フューチャー・メディア株式会社ならびに各権利者に帰属します。
  </p>
  <p>
    © Crypton Future Media, INC. www.piapro.net
  </p>
</footer>

<script>
const list = document.getElementById("eventList");

// EVENTSが定義されているか確認
if (typeof EVENTS === 'undefined') {
  list.innerHTML = '<p style="color:red;">エラー: setlists.jsが読み込まれていません</p>';
} else {
  EVENTS.forEach(yearBlock => {
    const y = document.createElement("div");
    y.className = "year";
    y.textContent = yearBlock.year;
    list.appendChild(y);

    yearBlock.shows.forEach(show => {
      const d = document.createElement("div");
      d.className = "event";
      d.innerHTML = `
        <input type="checkbox" data-id="${show.id}">
        <span>${show.label}</span>
      `;
      list.appendChild(d);
    });
  });
}

function goResult(){
  const checked = document.querySelectorAll("input:checked");
  const ids = Array.from(checked).map(c => c.dataset.id);

  if(ids.length === 0){
    alert("公演を1つ以上選択してください");
    return;
  }

  localStorage.setItem("selectedShows", JSON.stringify(ids));
  location.href = "result.html";
}
</script>

</body>
</html>
